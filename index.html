<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="search">
                <input type="text" class="searchbar">
            </div>

            <div class="user">
                <h1>Kaleb Moore</h1>
            </div>

            <div class="greeting">
                <h4>Hello there,</h4>
                <h2>Kaleb Moore</h2>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </header>

        <div class="sidebar">
            <div class="menu-item">
                <img class="side-img-main" src="icon/view-dashboard-outline.png" alt="">
                <h1 class="side-title">Dashboard</h1>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/home.png" alt="">
                <h2 class="side-title">Home</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/card-account-details-outline.png" alt="">
                <h2 class="side-title">Profile</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/message-settings-outline.png" alt="">
                <h2 class="side-title">Message</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/history.png" alt="">
                <h2 class="side-title">History</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/format-list-bulleted.png" alt="">
                <h2 class="side-title">Tasks</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/account-group.png" alt="">
                <h2 class="side-title">Communities</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/cog-outline.png" alt="">
                <h2 class="side-title">Setting</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/face-agent.png" alt="">
                <h2 class="side-title">Support</h2>
            </div>
            <div class="menu-item">
                <img class="side-img" src="icon/shield-check.png" alt="">
                <h2 class="side-title">Privacy</h2>
            </div>
        </div>
        
        <div class="main-content">
            <h1 class="project-title">Your Projects</h1>
            <h1 class="announcements">Announcements</h1>
            <div class="project-container">
                <div class="project">
                    <p>project 1</p>
                </div>
                <div class="project">
                    <p>project 2</p>
                </div>
                <div class="project">
                    <p>project 3</p>
                </div>
                <div class="project">
                    <p>project 4</p>
                </div>
                <div class="project">
                    <p>project 5</p>
                </div>
                <div class="project">
                    <p>project 6</p>
                </div>
            </div>
            <div class="announcements-container">
                <div class="announcement">
                    <p>announcement 1</p>
                </div>
                <div class="announcement">
                    <p>announcement 2</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
