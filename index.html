<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="search">
                <input type="text" class="searchbar">
            </div>

            <div class="user">
                <h1>Kaleb Moore</h1>
            </div>

            <div class="greeting">
                <h4>Hello there,</h4>
                <h2>Kaleb Moore</h2>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </header>

        <div class="sidebar">
            <h1>Dashboard</h1>
            <br>
            <h2>Home</h2>
            <h2>Profile</h2>
            <h2>Messages</h2>
            <h2>History</h2>
            <h2>Tasks</h2>
            <h2>Communities</h2>
            <br>
            <h2>Settings</h2>
            <h2>Support</h2>
            <h2>Privacy</h2>
            
        </div>
        
        <div class="main-content">
            <h1 class="project-title">Your Projects</h1>
            <h1 class="announcements">Announcements</h1>
            <div class="project-container">
                <div class="project">
                    <p>project 1</p>
                </div>
                <div class="project">
                    <p>project 2</p>
                </div>
                <div class="project">
                    <p>project 3</p>
                </div>
                <div class="project">
                    <p>project 4</p>
                </div>
                <div class="project">
                    <p>project 5</p>
                </div>
                <div class="project">
                    <p>project 6</p>
                </div>
            </div>
            <div class="announcements-container">
                <div class="announcement">
                    <p>announcement 1</p>
                </div>
                <div class="announcement">
                    <p>announcement 2</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
